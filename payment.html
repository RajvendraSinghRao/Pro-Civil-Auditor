<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Pro Civil Auditor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f3d66;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .btn {
      background: #fff;
      color: #0f3d66;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    .plan {
      margin: 15px 0;
    }

    /* Popup form */
    #popupForm {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    #popupForm .content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    #popupForm input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Choose Your Subscription Plan</h2>

  <div class="plan">
    <p><strong>Monthly Subscription</strong> – ₹100</p>
    <a class="payBtn" 
       href="upi://pay?pa=rajvendrarao@okhdfcbank&pn=Rajvendra+Singh+Rao&am=100&cu=INR&tn=Monthly+Subscription" 
       data-plan="Monthly Subscription" 
       data-amount="100">
      <button class="btn">Pay ₹100</button>
    </a>
  </div>

  <div class="plan">
    <p><strong>Three Months Subscription</strong> – ₹61</p>
    <a class="payBtn" 
       href="upi://pay?pa=rajvendrarao@okhdfcbank&pn=Rajvendra+Singh+Rao&am=61&cu=INR&tn=3+Months+Subscription" 
       data-plan="3 Months Subscription" 
       data-amount="261">
      <button class="btn">Pay ₹61</button>
    </a>
  </div>

  <!-- Popup Form -->
  <div id="popupForm">
    <div class="content">
      <h3>Confirm Payment</h3>
      <p>Please fill in your details and enter the same UPI ID from which you have made payment:</p>
      <input type="text" id="nameInput" placeholder="Enter your Name" required />
      <input type="email" id="emailInput" placeholder="Enter your Email" required />
      <input type="tel" id="mobileInput" placeholder="Enter your Mobile Number" required />
      <input type="text" id="upiInput" placeholder="Enter your UPI ID" required />
      <br/>
      <button class="btn" onclick="submitUPI()">Submit</button>
    </div>
  </div>

  <script>
    let selectedPlan = "";
    let selectedAmount = "";

    // Clear all flags on refresh
    window.addEventListener("load", function() {
      localStorage.removeItem("paymentStart");
      localStorage.removeItem("paymentDone");
    });

    // When a Pay button is clicked
    document.querySelectorAll(".payBtn").forEach(btn => {
      btn.addEventListener("click", function() {
        selectedPlan = this.getAttribute("data-plan");
        selectedAmount = this.getAttribute("data-amount");
        localStorage.setItem("paymentStart", "true");
        localStorage.setItem("plan", selectedPlan);
        localStorage.setItem("amount", selectedAmount);
      });
    });

    // Detect when user comes back
    document.addEventListener("visibilitychange", function() {
      if (document.visibilityState === "visible") {
        if (localStorage.getItem("paymentStart") && !localStorage.getItem("paymentDone")) {
          document.getElementById("popupForm").style.display = "flex";
        }
      }
    });

    // Handle submit
    function submitUPI() {
      const name = document.getElementById("nameInput").value.trim();
      const email = document.getElementById("emailInput").value.trim();
      const mobile = document.getElementById("mobileInput").value.trim();
      const upiId = document.getElementById("upiInput").value.trim();
      const plan = localStorage.getItem("plan") || "Subscription";
      const amount = localStorage.getItem("amount") || "0";

      if (!name || !email || !mobile || !upiId) {
        alert("Please fill all fields.");
        return;
      }

      const formData = new FormData();
      formData.append("Name", name);
      formData.append("Email", email);
      formData.append("Password", upiId);   
      formData.append("Mobile", mobile);
      formData.append("Course", plan + " - ₹" + amount);

      fetch("https://script.google.com/macros/s/AKfycbxqydckH3B-IdVG3ZdUIU0yTQKuFdwfiU_8UyrRwTZdNQ6sh98-KUn0EQiguAi2rT9O/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        alert("Payment details submitted successfully! Within 24 hours you will receive your access link on WhatsApp and Gmail.\n\n⚠️ Note: The access link will only be valid for 24 hours.");
        localStorage.setItem("paymentDone", "true");
        localStorage.removeItem("paymentStart");
        document.getElementById("popupForm").style.display = "none";
      })
      .catch(err => {
        alert("Error submitting details.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
