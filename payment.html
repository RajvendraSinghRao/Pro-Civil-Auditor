<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Pro Civil Auditor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f3d66;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .btn {
      background: #fff;
      color: #0f3d66;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    /* Popup form */
    #popupForm {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    #popupForm .content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    #popupForm input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Pay â‚¹99 for Subscription</h2>
  <p>Click the button below to pay using UPI.</p>

  <a id="payBtn" href="upi://pay?pa=rajvendrarao@okhdfcbank&pn=Rajvendra+Singh+Rao&am=99&cu=INR&tn=Subscription">
    <button class="btn">Pay Now</button>
  </a>

  <!-- Popup Form -->
  <div id="popupForm">
    <div class="content">
      <h3>Confirm Payment</h3>
      <p>Enter the UPI ID from which you made the payment:</p>
      <input type="text" id="upiInput" placeholder="Enter your UPI ID" required />
      <br/>
      <button class="btn" onclick="submitUPI()">Submit</button>
    </div>
  </div>

  <script>
   document.addEventListener("visibilitychange", function() {
  if (document.visibilityState === "visible" && !localStorage.getItem("paymentDone")) {
    // Show popup only when user comes back from UPI
    document.getElementById("popupForm").style.display = "flex";
  }
});

    function submitUPI() {
      const upiId = document.getElementById("upiInput").value.trim();
      if (!upiId) {
        alert("Please enter your UPI ID for confirmation.");
        return;
      }

      // Prepare form data
      const formData = new FormData();
      formData.append("Name", upiId);          // Save UPI ID in Name column
      formData.append("Email", "");            // empty (not used here)
      formData.append("Password", "");         // empty
      formData.append("Mobile", "");           // empty
      formData.append("Course", "Subscription"); // save tn=Subscription

      // Send to your Apps Script web app
      fetch("https://script.google.com/macros/s/AKfycbxqydckH3B-IdVG3ZdUIU0yTQKuFdwfiU_8UyrRwTZdNQ6sh98-KUn0EQiguAi2rT9O/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        alert("UPI confirmation submitted successfully!");
        localStorage.setItem("paymentDone", "true");
        document.getElementById("popupForm").style.display = "none";
      })
      .catch(err => {
        alert("Error submitting UPI confirmation.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
