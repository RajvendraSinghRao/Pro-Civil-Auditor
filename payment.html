<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Pro Civil Auditor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f3d66;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .btn {
      background: #fff;
      color: #0f3d66;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    /* Popup form */
    #popupForm {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    #popupForm .content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    #popupForm input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Pay â‚¹99 for Subscription</h2>
  <p>Click the button below to pay using UPI.</p>

  <a id="payBtn" href="upi://pay?pa=rajvendrarao@okhdfcbank&pn=Rajvendra+Singh+Rao&am=99&cu=INR&tn=Subscription">
    <button class="btn">Pay Now</button>
  </a>

  <!-- Popup Form -->
  <div id="popupForm">
    <div class="content">
      <h3>Confirm Payment</h3>
      <p>Please fill in your detail and UPI ID should same from which you have done payment:</p>
      <input type="text" id="nameInput" placeholder="Enter your Name" required />
      <input type="email" id="emailInput" placeholder="Enter your Email" required />
      <input type="tel" id="mobileInput" placeholder="Enter your Mobile Number" required />
      <input type="text" id="upiInput" placeholder="Enter your UPI ID" required />
      <br/>
      <button class="btn" onclick="submitUPI()">Submit</button>
    </div>
  </div>

  <script>
    // Clear all flags on refresh (new page load)
    window.addEventListener("load", function() {
      localStorage.removeItem("paymentStart");
      localStorage.removeItem("paymentDone");
    });

    // When Pay Now is clicked, mark payment started
    document.getElementById("payBtn").addEventListener("click", function() {
      localStorage.setItem("paymentStart", "true");
    });

    // Detect when user comes back to page
    document.addEventListener("visibilitychange", function() {
      if (document.visibilityState === "visible") {
        if (localStorage.getItem("paymentStart") && !localStorage.getItem("paymentDone")) {
          document.getElementById("popupForm").style.display = "flex";
        }
      }
    });

    // Handle submit
    function submitUPI() {
      const name = document.getElementById("nameInput").value.trim();
      const email = document.getElementById("emailInput").value.trim();
      const mobile = document.getElementById("mobileInput").value.trim();
      const upiId = document.getElementById("upiInput").value.trim();

      if (!name || !email || !mobile || !upiId) {
        alert("Please fill all fields.");
        return;
      }

      // Prepare form data
      const formData = new FormData();
      formData.append("Name", name);
      formData.append("Email", email);
      formData.append("Password", upiId);   // Saving UPI ID in Password column
      formData.append("Mobile", mobile);
      formData.append("Course", "Subscription");

      // Send to your Apps Script web app
      fetch("https://script.google.com/macros/s/AKfycbxqydckH3B-IdVG3ZdUIU0yTQKuFdwfiU_8UyrRwTZdNQ6sh98-KUn0EQiguAi2rT9O/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        alert("Payment details submitted successfully! In 24 Hours You will receive Access link on your Whatsapp and Gmail After opening that you wil get access of subscription and you have purchased || Warning The Access link is only valid for 24 hours after you receive it after 24 hours you cant open it and You will not get access to supscription ||");
        localStorage.setItem("paymentDone", "true");
        localStorage.removeItem("paymentStart");
        document.getElementById("popupForm").style.display = "none";
      })
      .catch(err => {
        alert("Error submitting details.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
