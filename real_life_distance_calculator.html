<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distance Measurement - Front Camera</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    color: #333;
  }
  h1 {
    margin-bottom: 10px;
    color: #2c3e50;
    text-align: center;
  }
  #videoContainer {
    position: relative;
    width: 90%;
    max-width: 640px;
    aspect-ratio: 4/3;
    border: 2px solid #2c3e50;
    border-radius: 10px;
    overflow: hidden;
    background: #000;
  }
  video, canvas {
    width: 100%;
    height: 100%;
    display: block;
    transform: scaleX(-1); /* Mirror for front camera */
  }
  #controls {
    margin-top: 15px;
  }
  button {
    background-color: #2c3e50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #34495e;
  }
  #info {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Distance Measurement (Front Camera)</h1>

<div id="videoContainer">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
</div>

<div id="controls">
  <button id="captureBtn">Capture Object</button>
  <button id="resetBtn" style="display:none;">Reset</button>
</div>

<div id="info">Place your object in front of the camera and click "Capture Object".</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const info = document.getElementById('info');
const captureBtn = document.getElementById('captureBtn');
const resetBtn = document.getElementById('resetBtn');

const FOCAL_LENGTH = 700; // Rough focal length in pixels
let capturedImage = null;
let startX, startY, isDrawing = false;

// Start front camera
navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
  .then(stream => video.srcObject = stream)
  .catch(err => alert('Error accessing webcam: ' + err));

captureBtn.addEventListener('click', () => {
  canvas.style.display = 'block';
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  // Store captured image
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  capturedImage = ctx.getImageData(0, 0, canvas.width, canvas.height);

  video.style.display = 'none';
  captureBtn.style.display = 'none';
  resetBtn.style.display = 'inline-block';

  const realWidth = parseFloat(prompt("Enter real-world width of the object in cm:"));
  if (isNaN(realWidth) || realWidth <= 0) {
    info.innerText = "Invalid width entered. Reload page to try again.";
    return;
  }
  info.innerText = "Draw a rectangle around the object on the image.";

  // Touch events for mobile
  canvas.addEventListener('touchstart', (e) => {
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    startX = touch.clientX - rect.left;
    startY = touch.clientY - rect.top;
    isDrawing = true;
  });

  canvas.addEventListener('touchmove', (e) => {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    const currentX = touch.clientX - rect.left;
    const currentY = touch.clientY - rect.top;

    // Redraw captured image
    ctx.putImageData(capturedImage, 0, 0);

    // Draw rectangle
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 3;
    ctx.strokeRect(startX, startY, currentX - startX, currentY - startY);

    e.preventDefault();
  }, { passive: false });

  canvas.addEventListener('touchend', (e) => {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.changedTouches[0];
    const endX = touch.clientX - rect.left;
    const pixelWidth = Math.abs(endX - startX);

    // Calculate distances
    const distanceCm = (realWidth * FOCAL_LENGTH) / pixelWidth;
    const distanceMeters = distanceCm / 100;
    const distanceFeet = distanceCm / 30.48;

    info.innerText = `Distance:\n${distanceCm.toFixed(2)} cm | ${distanceMeters.toFixed(2)} m | ${distanceFeet.toFixed(2)} ft`;

    isDrawing = false;
  });
});

// Reset button
resetBtn.addEventListener('click', () => {
  video.style.display = 'block';
  canvas.style.display = 'none';
  captureBtn.style.display = 'inline-block';
  resetBtn.style.display = 'none';
  info.innerText = "Place your object in front of the camera and click 'Capture Object'.";
});
</script>

</body>
</html>
