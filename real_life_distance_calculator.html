<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distance Measurement</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 15px; background: #f9f9f9; }
  h2 { text-align: center; color: #333; }
  .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  canvas { width: 100%; border: 1px solid #ccc; margin-top: 10px; }
  button { margin: 5px 0; padding: 10px; width: 100%; border: none; border-radius: 5px; background: #007BFF; color: white; font-size: 16px; }
  button:hover { background: #0056b3; }
  .result { margin-top: 15px; font-weight: bold; text-align: center; color: #222; }
</style>
</head>
<body>
<div class="container">
  <h2>Distance Measurement</h2>
  
  <h3>Step 1: Calibration</h3>
  <input type="file" accept="image/*" id="calibrationImage" capture="environment"><br>
  <canvas id="calibrationCanvas"></canvas>
  <label>Known object width (cm):</label>
  <input type="number" id="realWidth" value="8.56" step="0.01"><br>
  <label>Known distance from camera (cm):</label>
  <input type="number" id="knownDistance" value="50" step="0.1"><br>
  <button onclick="calibrate()">Calibrate</button>
  
  <h3>Step 2: Measurement</h3>
  <input type="file" accept="image/*" id="measureImage" capture="environment"><br>
  <canvas id="measureCanvas"></canvas>
  <button onclick="calculateDistance()">Calculate Distance</button>
  
  <div class="result" id="result"></div>
</div>

<script>
let focalLength = localStorage.getItem("focalLength") ? parseFloat(localStorage.getItem("focalLength")) : null;
let startX, startY, endX, endY;
let currentCanvas, ctx, imgObj;

function setupCanvas(inputId, canvasId) {
  const input = document.getElementById(inputId);
  const canvas = document.getElementById(canvasId);
  ctx = canvas.getContext("2d");

  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = ev => {
      imgObj = new Image();
      imgObj.onload = () => {
        canvas.width = imgObj.width;
        canvas.height = imgObj.height;
        ctx.drawImage(imgObj, 0, 0);
      };
      imgObj.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  };

  canvas.onmousedown = e => {
    const rect = canvas.getBoundingClientRect();
    startX = e.clientX - rect.left;
    startY = e.clientY - rect.top;
  };
  canvas.onmouseup = e => {
    const rect = canvas.getBoundingClientRect();
    endX = e.clientX - rect.left;
    endY = e.clientY - rect.top;

    ctx.drawImage(imgObj, 0, 0);
    ctx.lineWidth = 4;
    ctx.strokeStyle = "red";
    ctx.strokeRect(startX, startY, endX - startX, endY - startY);
  };
}

setupCanvas("calibrationImage", "calibrationCanvas");
setupCanvas("measureImage", "measureCanvas");

function calibrate() {
  const pixelWidth = Math.abs(endX - startX);
  const realWidth = parseFloat(document.getElementById("realWidth").value);
  const knownDistance = parseFloat(document.getElementById("knownDistance").value);

  if (pixelWidth <= 0 || realWidth <= 0 || knownDistance <= 0) {
    alert("Please draw rectangle and enter valid numbers.");
    return;
  }

  focalLength = (pixelWidth * knownDistance) / realWidth;
  localStorage.setItem("focalLength", focalLength);
  alert("Calibration done! Saved focal length = " + focalLength.toFixed(2));
}

function calculateDistance() {
  if (!focalLength) {
    alert("Please calibrate first!");
    return;
  }

  const pixelWidth = Math.abs(endX - startX);
  const realWidth = parseFloat(document.getElementById("realWidth").value);

  if (pixelWidth <= 0 || realWidth <= 0) {
    alert("Please draw rectangle and enter valid width.");
    return;
  }

  const distanceCm = (realWidth * focalLength) / pixelWidth;
  const distanceM = distanceCm / 100;
  const distanceFt = distanceCm / 30.48;

  document.getElementById("result").innerHTML = 
    `Distance: ${distanceCm.toFixed(2)} cm | ${distanceM.toFixed(2)} m | ${distanceFt.toFixed(2)} ft`;
}
</script>
</body>
</html>
