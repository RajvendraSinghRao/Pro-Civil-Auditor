<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Measurement</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; }
    video { border: 2px solid black; }
    canvas { position: absolute; top: 0; left: 0; }
    #info { margin-top: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>Distance Measurement</h2>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="info">Place your known object in front of the camera</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const info = document.getElementById('info');

    // Known object width in cm (example: 8.5 cm for a card)
    const KNOWN_WIDTH = 8.5; 
    // Approximate camera focal length in pixels (rough estimate, calibrate if needed)
    const FOCAL_LENGTH = 700; 

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function detectObject() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // For demo, we ask user to select the object manually by drawing rectangle
      // In real app, you can use OpenCV.js for object/marker detection

      // Here, we'll simulate detecting object width in pixels
      // Replace this with real detection
      const objectWidthInPixels = 100; // Change based on detection

      // Calculate distance
      const distance = (KNOWN_WIDTH * FOCAL_LENGTH) / objectWidthInPixels;
      info.innerText = `Approx. Distance: ${distance.toFixed(2)} cm`;

      requestAnimationFrame(detectObject);
    }

    detectObject();
  </script>
</body>
</html>
