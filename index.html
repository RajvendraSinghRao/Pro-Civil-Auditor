<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
</head>
<body>
  <h2>Pro Civil Auditor</h2>
  <button onclick="goToCalculator()">Area Calculator</button>

  <script>
    function goToCalculator() {
      // Save entry flag
      localStorage.setItem("entryAllowed", "true");

      // Debug log (optional)
      console.log("Registered?", localStorage.getItem("registeredUser"));

      // Check registration and redirect
      if (localStorage.getItem("registeredUser")) {
        window.location.href = "area_calculator.html";
      } else {
        window.location.href = "registration.html";
      }
    }
  </script>
</body>
</html>
