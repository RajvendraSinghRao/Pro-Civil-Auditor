<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
</head>
<body>
  <h2>Pro Civil Auditor</h2>
  <button onclick="goToCalculator()">Area Calculator</button>

  <script>
    function goToCalculator() {
      // Mark that user came from home page
      localStorage.setItem("entryAllowed", "true");

      // Check if user is registered
      if (localStorage.getItem("registeredUser")) {
        window.location.href = "area calculator";
      } else {
        window.location.href = "registration";
      }
    }
  </script>
</body>
</html>
