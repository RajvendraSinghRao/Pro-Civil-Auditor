<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Named Multi-Area Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button {
      flex: 1 1 48%;
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .entry, .group-total {
      font-size: 16px;
      background-color: #e6e6e6;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .group-total {
      background-color: #c9fbc9;
      font-weight: bold;
    }
    @media (max-width: 500px) {
      button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Multi-Area Calculator with Expressions</h2>

    <input type="text" id="areaName" placeholder="Enter area name (e.g. Kitchen)" />
    <input type="text" id="dimensionInput" placeholder="Enter size like 5'6 × 4'4" />
    <div class="buttons">
      <button onclick="addArea()">Add Area</button>
      <button onclick="resetEntries()">Reset</button>
    </div>

    <input type="text" id="groupExpr" placeholder="Type total expression like hall + kitchen - toilet" />
    <input type="text" id="groupName" placeholder="Save as group name (optional)" />
    <div class="buttons">
      <button onclick="evaluateGroup()">Evaluate Group</button>
      <button onclick="exportToPDF()">Export to PDF</button>
    </div>

    <div id="entries"></div>
    <div id="groups"></div>
  </div>

  <script>
    const namedAreas = {};  // store areaName: areaValue
    const allGroups = [];

    function parseFeetInch(value) {
      const [feet, inch] = value.split("'").map(v => parseFloat(v.trim()) || 0);
      return (feet * 12) + inch;
    }

    function addArea() {
      const name = document.getElementById("areaName").value.trim().toLowerCase();
      const dimension = document.getElementById("dimensionInput").value.trim();
      const parts = dimension.toLowerCase().split("×");

      if (parts.length !== 2) {
        alert("❌ Use correct format like 5'6 × 4'4");
        return;
      }

      const length = parseFeetInch(parts[0]);
      const width = parseFeetInch(parts[1]);
      const areaSqInches = length * width;
      const areaSqFeet = areaSqInches / 144;

      const entryText = `🟢 ${name || "Unnamed"} (${parts[0].trim()} × ${parts[1].trim()}) = ${areaSqFeet.toFixed(2)} sq. ft`;

      // Save to map if name is valid
      if (name) namedAreas[name] = areaSqFeet;

      const entryDiv = document.createElement("div");
      entryDiv.className = "entry";
      entryDiv.innerText = entryText;
      document.getElementById("entries").appendChild(entryDiv);

      // Clear inputs
      document.getElementById("areaName").value = "";
      document.getElementById("dimensionInput").value = "";
    }

    function resetEntries() {
      document.getElementById("entries").innerHTML = "";
      document.getElementById("groups").innerHTML = "";
      Object.keys(namedAreas).forEach(k => delete namedAreas[k]);
      allGroups.length = 0;
    }

    function evaluateGroup() {
      const expr = document.getElementById("groupExpr").value.toLowerCase().trim();
      if (!expr) return alert("Enter a valid expression using area names.");

      const exprSafe = expr.replace(/[a-z_]+/gi, match => {
        if (namedAreas[match] !== undefined) {
          return `(${namedAreas[match]})`;
        } else {
          alert(`Unknown area name: "${match}"`);
          throw new Error("Invalid area name");
        }
      });

      let total = 0;
      try {
        total = eval(exprSafe);
      } catch (e) {
        return alert("Invalid expression.");
      }

      const groupName = document.getElementById("groupName").value.trim() || `Group ${allGroups.length + 1}`;
      const groupText = `📦 ${groupName} = ${total.toFixed(2)} sq. ft from (${expr})`;

      const groupDiv = document.createElement("div");
      groupDiv.className = "group-total";
      groupDiv.innerText = groupText;
      document.getElementById("groups").appendChild(groupDiv);

      allGroups.push({ name: groupName, expr, value: total });

      // Clear input
      document.getElementById("groupExpr").value = "";
      document.getElementById("groupName").value = "";
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      doc.setFontSize(16);
      doc.text("Area Group Summary", 20, y);
      y += 10;

      allGroups.forEach((group, i) => {
        doc.setFontSize(13);
        doc.text(`${i + 1}. ${group.name} = ${group.value.toFixed(2)} sq. ft`, 20, y);
        y += 8;
        doc.setFontSize(11);
        doc.text(`Expr: ${group.expr}`, 25, y);
        y += 10;
        if (y > 270) { doc.addPage(); y = 20; }
      });

      doc.save("Group-Summary.pdf");
    }
  </script>
</body>
</html>
