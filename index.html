<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Area Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button {
      flex: 1 1 48%;
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .entry, .group-total {
      font-size: 16px;
      background-color: #e6e6e6;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .group-total {
      background-color: #c9fbc9;
      font-weight: bold;
    }
    @media (max-width: 500px) {
      button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Multi-Area Smart Calculator</h2>

    <input type="text" id="expressionInput" placeholder="Enter expression (e.g. 5'√ó4'√ó2 + Flat A - 3'√ó2')" />
    <input type="text" id="groupName" placeholder="Group name (optional before grouping)" />

    <div class="buttons">
      <button onclick="evaluateExpression()">Calculate</button>
      <button onclick="resetEntries()">Reset Entry</button>
      <button onclick="groupTotal()">Group Total</button>
      <button onclick="exportToPDF()">Export to PDF</button>
    </div>

    <div id="entries"></div>
    <div id="groups"></div>
  </div>

  <script>
    let currentEntries = [];
    let currentTotalInches = 0;
    let entryCount = 0;
    const allGroups = [];

    function parseFeetInchToInches(str) {
      const parts = str.trim().split("'");
      const feet = parseFloat(parts[0]) || 0;
      const inches = parts[1] ? parseFloat(parts[1].replace(/[^0-9.]/g, "")) || 0 : 0;
      return feet * 12 + inches;
    }

    function replaceDimensions(expr) {
      return expr.replace(/(\d+'\d*"?)|(\d+')/g, match => {
        const inches = parseFeetInchToInches(match);
        return `(${inches})`;
      }).replace(/[√óxX]/g, '*'); // support √ó as multiplication
    }

    function replaceGroupNames(expr) {
      allGroups.forEach(group => {
        const totalInches = group.totalInches;
        const pattern = new RegExp(`\\b${group.name}\\b`, 'gi');
        expr = expr.replace(pattern, `(${totalInches})`);
      });
      return expr;
    }

    function evaluateExpression() {
      const input = document.getElementById("expressionInput").value.trim();
      if (!input) return;

      let parsed = replaceDimensions(input);
      parsed = replaceGroupNames(parsed);

      let resultInSqIn = 0;
      try {
        resultInSqIn = eval(parsed);
      } catch (e) {
        alert("‚ùå Invalid expression.");
        return;
      }

      const resultSqFt = resultInSqIn / 144;
      entryCount++;
      const entryText = `#${entryCount}) ${input} = ${resultSqFt.toFixed(2)} sq.ft (${resultInSqIn.toFixed(2)} sq.in)`;
      currentEntries.push(entryText);
      currentTotalInches += resultInSqIn;

      const entryDiv = document.createElement("div");
      entryDiv.className = "entry";
      entryDiv.innerText = entryText;
      document.getElementById("entries").appendChild(entryDiv);

      document.getElementById("expressionInput").value = "";
    }

    function resetEntries() {
      currentEntries = [];
      currentTotalInches = 0;
      entryCount = 0;
      document.getElementById("entries").innerHTML = "";
    }

    function groupTotal() {
      if (currentEntries.length === 0) {
        alert("Add some calculations first.");
        return;
      }

      const groupName = document.getElementById("groupName").value.trim() || `Group ${allGroups.length + 1}`;
      const totalFeet = currentTotalInches / 144;

      const groupDiv = document.createElement("div");
      groupDiv.className = "group-total";

      groupDiv.innerHTML = `üì¶ <strong>${groupName}</strong><br>` +
        currentEntries.join("<br>") +
        `<br>üßÆ <strong>Total = ${totalFeet.toFixed(2)} sq. ft (${currentTotalInches.toFixed(2)} sq. in)</strong>`;

      document.getElementById("groups").appendChild(groupDiv);

      allGroups.push({
        name: groupName,
        entries: [...currentEntries],
        totalInches: currentTotalInches
      });

      resetEntries();
      document.getElementById("groupName").value = "";
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      doc.setFontSize(16);
      doc.text("Multi-Area Calculation Summary", 20, y);
      y += 10;

      allGroups.forEach((group, index) => {
        doc.setFontSize(14);
        doc.text(`Group ${index + 1}: ${group.name}`, 20, y);
        y += 10;
        group.entries.forEach(entry => {
          doc.setFontSize(12);
          doc.text(`- ${entry}`, 25, y);
          y += 8;
          if (y > 270) { doc.addPage(); y = 20; }
        });
        doc.setFontSize(13);
        const totalFt = (group.totalInches / 144).toFixed(2);
        doc.text(`= Total: ${totalFt} sq. ft (${group.totalInches.toFixed(2)} sq. in)`, 25, y);
        y += 12;
        if (y > 270) { doc.addPage(); y = 20; }
      });

      doc.save("Multi-Area-Summary.pdf");
    }
  </script>
</body>
</html>
