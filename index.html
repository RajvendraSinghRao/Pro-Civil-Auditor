<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Area Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button {
      flex: 1 1 48%;
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .entry, .group-total {
      font-size: 16px;
      background-color: #e6e6e6;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .group-total {
      background-color: #c9fbc9;
      font-weight: bold;
    }
    .unit-selector {
      position: relative;
      margin-bottom: 10px;
    }
    .unit-btn {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: left;
    }
    .unit-options {
      position: absolute;
      width: 100%;
      background-color: #fff;
      max-height: 120px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1;
      display: none;
    }
    .unit-options div {
      padding: 10px;
      cursor: pointer;
    }
    .unit-options div:hover {
      background-color: #eee;
    }
    @media (max-width: 500px) {
      button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pro Civil Auditor</h2>

    <input type="text" id="expressionInput" placeholder="Enter expression (e.g. 5'√ó4'√ó2 + Flat A - 3'√ó2')" />
    <input type="text" id="groupName" placeholder="Group name (optional before grouping)" />

    <div class="unit-selector">
      <button class="unit-btn" onclick="toggleUnitDropdown()">Unit: <span id="selectedUnit">sq.ft</span> ‚ñº</button>
      <div class="unit-options" id="unitDropdown">
        <div onclick="selectUnit('sq.ft')">sq.ft</div>
        <div onclick="selectUnit('sq.in')">sq.in</div>
        <div onclick="selectUnit('sq.m')">sq.m</div>
        <div onclick="selectUnit('sq.cm')">sq.cm</div>
        <div onclick="selectUnit('sq.mm')">sq.mm</div>
      </div>
    </div>

    <div class="buttons">
      <button onclick="evaluateExpression()">Calculate</button>
      <button onclick="resetEntries()">Reset Entry</button>
      <button onclick="groupTotal()">Group Total</button>
      <button onclick="exportToPDF()">Export to PDF</button>
      <button onclick="resetAll()">Reset All</button>
    </div>

    <div id="entries"></div>
    <div id="groups"></div>
  </div>

  <script>
    let currentEntries = [];
    let currentTotalInches = 0;
    let entryCount = 0;
    const allGroups = [];
    let selectedUnit = 'sq.ft';

    function toggleUnitDropdown() {
      const dropdown = document.getElementById("unitDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function selectUnit(unit) {
      selectedUnit = unit;
      document.getElementById("selectedUnit").innerText = unit;
      document.getElementById("unitDropdown").style.display = "none";
    }

    function convertFromInches(sqInches) {
      switch (selectedUnit) {
        case 'sq.ft': return (sqInches / 144).toFixed(2) + ' sq.ft';
        case 'sq.in': return sqInches.toFixed(2) + ' sq.in';
        case 'sq.m': return (sqInches * 0.00064516).toFixed(4) + ' sq.m';
        case 'sq.cm': return (sqInches * 6.4516).toFixed(2) + ' sq.cm';
        case 'sq.mm': return (sqInches * 645.16).toFixed(1) + ' sq.mm';
      }
    }

    function parseFeetInchToInches(str) {
      const parts = str.trim().split("'");
      const feet = parseFloat(parts[0]) || 0;
      const inches = parts[1] ? parseFloat(parts[1].replace(/[^0-9.]/g, "")) || 0 : 0;
      return feet * 12 + inches;
    }

    function replaceDimensions(expr) {
      return expr.replace(/(\d+'\d*"?)|(\d+')/g, match => {
        const inches = parseFeetInchToInches(match);
        return `(${inches})`;
      }).replace(/[√óxX]/g, '*');
    }

    function replaceGroupNames(expr) {
      allGroups.forEach(group => {
        const totalInches = group.totalInches;
        const pattern = new RegExp(`\\b${group.name}\\b`, 'gi');
        expr = expr.replace(pattern, `(${totalInches})`);
      });
      return expr;
    }

    function evaluateExpression() {
      const input = document.getElementById("expressionInput").value.trim();
      if (!input) return;

      let parsed = replaceDimensions(input);
      parsed = replaceGroupNames(parsed);

      let resultInSqIn = 0;
      try {
        resultInSqIn = eval(parsed);
      } catch (e) {
        alert("‚ùå Invalid expression.");
        return;
      }

      entryCount++;
      const resultText = convertFromInches(resultInSqIn);
      const entryText = `#${entryCount}) ${input} = ${resultText}`;
      currentEntries.push(entryText);
      currentTotalInches += resultInSqIn;

      const entryDiv = document.createElement("div");
      entryDiv.className = "entry";
      entryDiv.innerText = entryText;
      document.getElementById("entries").appendChild(entryDiv);

      document.getElementById("expressionInput").value = "";
    }

    function resetEntries() {
      currentEntries = [];
      currentTotalInches = 0;
      entryCount = 0;
      document.getElementById("entries").innerHTML = "";
    }

    function resetAll() {
      resetEntries();
      allGroups.length = 0;
      document.getElementById("groups").innerHTML = "";
      document.getElementById("groupName").value = "";
      document.getElementById("expressionInput").value = "";
    }

    function groupTotal() {
      if (currentEntries.length === 0) {
        alert("Add some calculations first.");
        return;
      }

      const groupName = document.getElementById("groupName").value.trim() || `Group ${allGroups.length + 1}`;
      const groupDiv = document.createElement("div");
      groupDiv.className = "group-total";

      groupDiv.innerHTML = `üì¶ <strong>${groupName}</strong><br>` +
        currentEntries.join("<br>") +
        `<br>üßÆ <strong>Total = ${convertFromInches(currentTotalInches)}</strong>`;

      document.getElementById("groups").appendChild(groupDiv);

      allGroups.push({
        name: groupName,
        entries: [...currentEntries],
        totalInches: currentTotalInches
      });

      resetEntries();
      document.getElementById("groupName").value = "";
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      doc.setFontSize(16);
      doc.text("Pro Civil Auditor", 20, y);
      y += 10;

      allGroups.forEach((group, index) => {
        doc.setFontSize(14);
        doc.text(`${group.name}`, 20, y);
        y += 10;
        group.entries.forEach(entry => {
          doc.setFontSize(12);
          doc.text(`- ${entry}`, 25, y);
          y += 8;
          if (y > 270) { doc.addPage(); y = 20; }
        });
        doc.setFontSize(13);
        doc.text(`= Total: ${convertFromInches(group.totalInches)}`, 25, y);
        y += 12;
        if (y > 270) { doc.addPage(); y = 20; }
      });

      doc.save("Pro Civil Auditor.pdf");
    }

    // Close unit dropdown if clicked outside
    window.onclick = function(event) {
      const dropdown = document.getElementById("unitDropdown");
      if (!event.target.matches('.unit-btn')) {
        dropdown.style.display = "none";
      }
    };
  </script>
</body>
</html>
