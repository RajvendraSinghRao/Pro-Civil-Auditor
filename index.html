<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
</head>
<body>
  <h2>Pro Civil Auditor</h2>
  <button onclick="goToCalculator()">Area Calculator</button>

  <script>
    function goToCalculator() {
      // Mark that user came from home page
      localStorage.setItem("entryAllowed", "true");

      // Debug info
      console.log("User registered?", localStorage.getItem("registeredUser"));

      // Redirect based on registration status
      if (localStorage.getItem("registeredUser")) {
        window.location.href = "area_calculator.html";
      } else {
        window.location.href = "registration.html";
      }
    }
  </script>
</body>
</html>
