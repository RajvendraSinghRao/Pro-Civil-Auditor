<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Spirit Level</title>
<style>
  body {
    background: #222;
    color: #fff;
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 { margin-bottom: 10px; }
  .level-container {
    position: relative;
    width: 300px;
    height: 50px;
    background: #4CAF50;
    border-radius: 25px;
    margin: 20px auto;
    overflow: hidden;
    border: 3px solid #ccc;
  }
  .bubble {
    position: absolute;
    top: 5px;
    left: 50%;
    width: 40px;
    height: 40px;
    background: yellow;
    border-radius: 50%;
    border: 2px solid #333;
    transform: translateX(-50%);
    transition: left 0.05s linear;
  }
  .degree { font-size: 20px; margin-top: 10px; }
  .controls {
    display: flex;
    overflow-x: auto;
    margin-top: 15px;
    padding-bottom: 5px;
  }
  .controls button {
    flex: 0 0 auto;
    padding: 10px 15px;
    margin: 0 5px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: teal;
    color: #fff;
  }
  .start-btn { background: orange; }
</style>
</head>
<body>

<h1>üìè Mobile Spirit Level</h1>

<div class="level-container">
  <div class="bubble" id="bubble"></div>
</div>

<div class="degree" id="degree">0¬∞</div>

<button class="start-btn" id="startBtn">Start Level</button>

<div class="controls" id="modeSelector">
  <button data-mode="horizontal">Horizontal</button>
  <button data-mode="vertical">Vertical</button>
</div>

<script>
let mode = "horizontal";
let maxMove = 130;
let bubble = document.getElementById("bubble");
let degreeText = document.getElementById("degree");

// Mode selection scrollable
document.querySelectorAll("#modeSelector button").forEach(btn => {
  btn.addEventListener("click", () => {
    mode = btn.getAttribute("data-mode");
  });
});

// Start button click
document.getElementById("startBtn").addEventListener("click", async () => {
  try {
    if (typeof DeviceMotionEvent.requestPermission === "function") {
      await DeviceMotionEvent.requestPermission();
      await DeviceOrientationEvent.requestPermission();
    }
    window.addEventListener("deviceorientation", handleOrientation);
  } catch (err) {
    alert("Please allow motion sensor access in your browser settings.");
  }
});

function handleOrientation(event) {
  let angle = (mode === "horizontal") ? event.gamma : event.beta;
  if (angle === null) return;

  if (angle < -45) angle = -45;
  if (angle > 45) angle = 45;

  let moveX = (angle / 45) * maxMove;
  bubble.style.left = `calc(50% + ${moveX}px)`;
  degreeText.innerText = angle.toFixed(1) + "¬∞";
}
</script>

</body>
</html>
