<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Spirit Level</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background: #f2f2f2;
    }
    h1 {
        background: #2196F3;
        color: white;
        padding: 10px;
        margin: 0;
    }
    #bubble-container {
        position: relative;
        margin: 30px auto;
        width: 300px;
        height: 50px;
        background: #ddd;
        border-radius: 25px;
        overflow: hidden;
    }
    #bubble {
        position: absolute;
        top: 0;
        left: 140px;
        width: 20px;
        height: 50px;
        background: yellow;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        transition: left 0.05s linear;
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        border: none;
        background: #2196F3;
        color: white;
        border-radius: 5px;
    }
</style>
</head>
<body>

<h1>Mobile Spirit Level</h1>
<div id="bubble-container">
    <div id="bubble"></div>
</div>
<p>Angle: <span id="angle">0</span>Â°</p>

<button onclick="requestSensor()">Start Level</button>
<button onclick="toggleMode()">Switch to Vertical</button>

<script>
let verticalMode = false;

function toggleMode() {
    verticalMode = !verticalMode;
    alert(verticalMode ? "Vertical mode ON" : "Horizontal mode ON");
}

function requestSensor() {
    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        // iOS needs permission
        DeviceOrientationEvent.requestPermission().then(response => {
            if (response === 'granted') {
                window.addEventListener('deviceorientation', updateBubble);
            } else {
                alert("Permission denied.");
            }
        }).catch(console.error);
    } else {
        // Android
        window.addEventListener('deviceorientation', updateBubble);
    }
}

function updateBubble(event) {
    let angle;
    if (verticalMode) {
        angle = event.beta; // up/down tilt for vertical
        if (angle > 90) angle = 90;
        if (angle < -90) angle = -90;
    } else {
        angle = event.gamma; // left/right tilt for horizontal
        if (angle > 90) angle = 90;
        if (angle < -90) angle = -90;
    }
    document.getElementById("angle").textContent = angle.toFixed(1);

    let bubble = document.getElementById("bubble");
    let containerWidth = 300;
    let bubbleWidth = 20;
    let maxMove = containerWidth - bubbleWidth;

    let leftPos = (containerWidth - bubbleWidth) / 2 + (angle / 90) * (maxMove / 2);
    bubble.style.left = leftPos + "px";
}
</script>

</body>
</html>
