<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Spirit Level</title>
<style>
  body {
    background: #222;
    color: #fff;
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 { margin-bottom: 10px; }
  .level-container {
    position: relative;
    width: 300px;
    height: 50px;
    background: #4CAF50;
    border-radius: 25px;
    margin: 20px auto;
    overflow: hidden;
    border: 3px solid #ccc;
  }
  .bubble {
    position: absolute;
    top: 5px;
    left: 50%;
    width: 40px;
    height: 40px;
    background: yellow;
    border-radius: 50%;
    border: 2px solid #333;
    transform: translateX(-50%);
    transition: left 0.05s linear;
  }
  .degree { font-size: 20px; margin-top: 10px; }
  .controls button {
    padding: 10px 15px;
    margin: 5px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: teal;
    color: #fff;
  }
  .start-btn { background: orange; }
</style>
</head>
<body>

<h1>üìè Digital Spirit Level</h1>

<div id="modeSelect">
  <p>Select Level Mode:</p>
  <button onclick="setMode('horizontal')">Horizontal</button>
  <button onclick="setMode('vertical')">Vertical</button>
</div>

<div id="levelUI" style="display:none;">
  <div class="level-container">
    <div class="bubble" id="bubble"></div>
  </div>
  <div class="degree" id="degree">0¬∞</div>
  <button class="start-btn" id="startBtn">Calibrate & Start</button>
</div>

<script>
let mode = "horizontal";
let maxMove = 130;
let bubble = document.getElementById("bubble");
let degreeText = document.getElementById("degree");
let baseline = 0;
let lastVibrateTime = 0; // To avoid continuous vibration
const vibrateCooldown = 1000; // ms

// Stop auto screen rotation
if (screen.orientation && screen.orientation.lock) {
  screen.orientation.lock("portrait").catch(() => {
    console.log("Orientation lock not supported on this browser.");
  });
}

function setMode(selectedMode) {
  mode = selectedMode;
  document.getElementById("modeSelect").style.display = "none";
  document.getElementById("levelUI").style.display = "block";
}

document.getElementById("startBtn").addEventListener("click", async () => {
  try {
    if (typeof DeviceMotionEvent.requestPermission === "function") {
      await DeviceMotionEvent.requestPermission();
      await DeviceOrientationEvent.requestPermission();
    }
    window.addEventListener("deviceorientation", calibrateOnce, { once: true });
  } catch (err) {
    alert("Please allow motion sensor access in your browser settings.");
  }
});

function calibrateOnce(event) {
  baseline = (mode === "horizontal") ? event.gamma : event.beta;
  window.addEventListener("deviceorientation", handleOrientation);
}

function handleOrientation(event) {
  let angle = (mode === "horizontal") ? event.gamma : event.beta;
  if (angle === null) return;

  let relativeAngle = angle - baseline;
  if (relativeAngle < -45) relativeAngle = -45;
  if (relativeAngle > 45) relativeAngle = 45;

  let moveX = (relativeAngle / 45) * maxMove;
  bubble.style.left = `calc(50% + ${moveX}px)`;
  degreeText.innerText = relativeAngle.toFixed(1) + "¬∞";

  // Vibrate if nearly level
  if (Math.abs(relativeAngle) <= 0.5) {
    let now = Date.now();
    if (now - lastVibrateTime > vibrateCooldown) {
      if ("vibrate" in navigator) {
        navigator.vibrate(200); // vibrate for 200ms
      }
      lastVibrateTime = now;
    }
  }
}
</script>

</body>
</html>
