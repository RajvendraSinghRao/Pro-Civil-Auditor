<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>True Compass</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #111;
        color: white;
        font-family: sans-serif;
        overflow: hidden;
    }
    .compass-container {
        position: relative;
        width: 300px;
        height: 300px;
    }
    .compass-bg {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(circle, #222 60%, #111 100%);
        border: 4px solid #555;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    /* Cardinal directions */
    .direction {
        position: absolute;
        font-size: 1.5em;
        font-weight: bold;
    }
    .n { top: 10px; left: 50%; transform: translateX(-50%); color: red; }
    .s { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .e { right: 10px; top: 50%; transform: translateY(-50%); }
    .w { left: 10px; top: 50%; transform: translateY(-50%); }
    /* Needle */
    .needle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 45%;
        background: red;
        transform-origin: bottom center;
        transform: rotate(0deg);
        border-radius: 2px;
        transition: transform 0.2s ease-out;
    }
    .center-dot {
        position: absolute;
        width: 12px;
        height: 12px;
        background: white;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }
</style>
</head>
<body>

<div class="compass-container">
    <div class="compass-bg">
        <div class="direction n">N</div>
        <div class="direction s">S</div>
        <div class="direction e">E</div>
        <div class="direction w">W</div>
        <div class="needle" id="needle"></div>
        <div class="center-dot"></div>
    </div>
</div>

<script>
if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === "function") {
    // For iOS
    document.body.addEventListener("click", function requestPermission() {
        DeviceOrientationEvent.requestPermission()
        .then(response => {
            if (response === "granted") {
                window.addEventListener("deviceorientation", updateCompass);
            }
        })
        .catch(console.error);
        document.body.removeEventListener("click", requestPermission);
    });
} else {
    // For Android
    window.addEventListener("deviceorientationabsolute", updateCompass);
    window.addEventListener("deviceorientation", updateCompass);
}

function updateCompass(event) {
    let heading;
    if (event.absolute && event.alpha !== null) {
        heading = event.alpha;
    } else if (event.webkitCompassHeading) {
        heading = event.webkitCompassHeading; // iOS
    } else {
        heading = 360 - event.alpha; // fallback
    }
    const needle = document.getElementById("needle");
    needle.style.transform = `rotate(${heading}deg)`;
}
</script>

</body>
</html>
