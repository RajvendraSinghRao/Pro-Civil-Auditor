<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Spirit Level</title>
<style>
  body {
    background: #222;
    color: #fff;
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
  }
  .level-container {
    position: relative;
    width: 300px;
    height: 50px;
    background: #4CAF50;
    border-radius: 25px;
    margin: 20px auto;
    overflow: hidden;
    border: 3px solid #ccc;
  }
  .bubble {
    position: absolute;
    top: 5px;
    left: 50%;
    width: 40px;
    height: 40px;
    background: yellow;
    border-radius: 50%;
    border: 2px solid #333;
    transform: translateX(-50%);
  }
  .controls button {
    padding: 10px 15px;
    margin: 5px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .start-btn { background: orange; }
  .mode-btn { background: teal; color: #fff; }
  .degree {
    font-size: 20px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>üìè Mobile Spirit Level</h1>

<div class="level-container">
  <div class="bubble" id="bubble"></div>
</div>

<div class="degree" id="degree">0¬∞</div>

<div class="controls">
  <button class="start-btn" id="startBtn">Start Level</button>
  <button class="mode-btn" id="modeBtn">Switch to Vertical</button>
</div>

<script>
let mode = "horizontal"; // horizontal or vertical
let maxMove = 130; // pixels from center
let bubble = document.getElementById("bubble");
let degreeText = document.getElementById("degree");

document.getElementById("modeBtn").addEventListener("click", () => {
  mode = (mode === "horizontal") ? "vertical" : "horizontal";
  document.getElementById("modeBtn").innerText = 
    (mode === "horizontal") ? "Switch to Vertical" : "Switch to Horizontal";
});

document.getElementById("startBtn").addEventListener("click", async () => {
  if (typeof DeviceMotionEvent.requestPermission === "function") {
    try {
      await DeviceMotionEvent.requestPermission();
      await DeviceOrientationEvent.requestPermission();
    } catch (e) {
      alert("Permission denied for motion sensors.");
      return;
    }
  }
  window.addEventListener("deviceorientation", handleOrientation);
});

function handleOrientation(event) {
  let angle = (mode === "horizontal") ? event.gamma : event.beta;
  if (angle === null) return;

  // Limit angle to -45 to +45 for better sensitivity
  if (angle < -45) angle = -45;
  if (angle > 45) angle = 45;

  // Move bubble
  let moveX = (angle / 45) * maxMove;
  bubble.style.left = `calc(50% + ${moveX}px)`;

  // Show degree
  degreeText.innerText = angle.toFixed(1) + "¬∞";
}
</script>

</body>
</html>
