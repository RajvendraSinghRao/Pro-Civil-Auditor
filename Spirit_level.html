<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dual Spirit Level</title>
<style>
  body {
    background: #031526;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h2 { margin: 10px 0; }

  /* Tube Level */
  #tubeLevel {
    width: 90%;
    height: 40px;
    background: #07293a;
    border-radius: 20px;
    margin: 20px auto;
    position: relative;
    overflow: hidden;
    border: 2px solid #0fb1a8;
  }
  #tubeBubble {
    width: 40px;
    height: 40px;
    background: rgba(255,255,0,0.7);
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: calc(50% - 20px);
    transition: left 0.05s;
  }

  /* Circular Level */
  #circleLevel {
    width: 200px;
    height: 200px;
    background: #07293a;
    border-radius: 50%;
    margin: 20px auto;
    position: relative;
    border: 2px solid #0fb1a8;
  }
  #dot {
    width: 20px;
    height: 20px;
    background: yellow;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: top 0.05s, left 0.05s;
  }

  .level-ok { background: #0fb1a8 !important; }
</style>
</head>
<body>

<h2>Horizontal Tube Level</h2>
<div id="tubeLevel">
  <div id="tubeBubble"></div>
</div>

<h2>Circle & Dot Level</h2>
<div id="circleLevel">
  <div id="dot"></div>
</div>

<audio id="beep" src="https://www.soundjay.com/buttons/beep-07.wav" preload="auto"></audio>

<script>
let beep = document.getElementById("beep");

if (window.DeviceOrientationEvent) {
  window.addEventListener("deviceorientation", function(event) {
    let gamma = event.gamma || 0; // left/right tilt
    let beta = event.beta || 0;   // front/back tilt

    // Tube Level movement (left-right)
    let tube = document.getElementById("tubeLevel");
    let bubble = document.getElementById("tubeBubble");
    let tubeWidth = tube.clientWidth - bubble.clientWidth;
    let posX = tubeWidth / 2 + (gamma / 45) * (tubeWidth / 2);
    posX = Math.max(0, Math.min(tubeWidth, posX));
    bubble.style.left = posX + "px";

    // Circle Level movement (2D)
    let circle = document.getElementById("circleLevel");
    let dot = document.getElementById("dot");
    let radius = (circle.clientWidth - dot.clientWidth) / 2;
    let x = radius + (gamma / 45) * radius;
    let y = radius + (beta / 45) * radius;
    x = Math.max(0, Math.min(2 * radius, x));
    y = Math.max(0, Math.min(2 * radius, y));
    dot.style.left = x + "px";
    dot.style.top = y + "px";

    // Level detection & beep
    let tubeLevelOK = Math.abs(gamma) < 2;
    let circleLevelOK = Math.abs(gamma) < 2 && Math.abs(beta) < 2;

    if (tubeLevelOK) {
      bubble.classList.add("level-ok");
    } else {
      bubble.classList.remove("level-ok");
    }

    if (circleLevelOK) {
      dot.classList.add("level-ok");
    } else {
      dot.classList.remove("level-ok");
    }

    if (tubeLevelOK || circleLevelOK) {
      if (beep.paused) { beep.play(); }
    }
  });
} else {
  alert("Your device does not support Device Orientation.");
}
</script>
</body>
</html>
