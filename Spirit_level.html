<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spirit Level</title>
<style>
  body {
    background: #031526;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0; padding: 20px;
  }
  select {
    font-size: 1.2rem;
    padding: 10px;
    margin-bottom: 30px;
    border-radius: 6px;
    border: none;
    outline: none;
    width: 250px;
    background: #07293a;
    color: #0fb1a8;
    cursor: pointer;
  }
  h2 {
    margin: 10px 0;
  }
  /* Tube Level */
  #tubeLevel {
    width: 90%;
    max-width: 400px;
    height: 40px;
    background: #07293a;
    border-radius: 20px;
    margin: 20px auto;
    position: relative;
    overflow: hidden;
    border: 2px solid #0fb1a8;
    display: none;
  }
  #tubeBubble {
    width: 40px;
    height: 40px;
    background: rgba(255,255,0,0.7);
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: calc(50% - 20px);
    transition: left 0.05s;
  }
  /* Circular Level */
  #circleLevel {
    width: 200px;
    height: 200px;
    background: #07293a;
    border-radius: 50%;
    margin: 20px auto;
    position: relative;
    border: 2px solid #0fb1a8;
    display: none;
  }
  #dot {
    width: 20px;
    height: 20px;
    background: yellow;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: top 0.05s, left 0.05s;
  }
  .level-ok { background: #0fb1a8 !important; }
  .tilt-display {
    font-size: 18px;
    margin-top: 15px;
    color: #9fb3c8;
  }
</style>
</head>
<body>

<h1>Select Spirit Level Tool</h1>

<select id="levelSelector" aria-label="Select level type">
  <option value="">-- Choose a level tool --</option>
  <option value="tube">Horizontal Tube Level</option>
  <option value="circle">Circle & Dot Level</option>
</select>

<div id="tubeLevel">
  <h2>Horizontal Tube Level</h2>
  <div id="tubeBubble"></div>
  <div class="tilt-display" id="tubeTilt">Tilt (γ): 0°</div>
</div>

<div id="circleLevel">
  <h2>Circle & Dot Level</h2>
  <div id="dot"></div>
  <div class="tilt-display" id="circleTilt">Tilt (β, γ): 0°, 0°</div>
</div>

<audio id="beep" src="https://www.soundjay.com/buttons/beep-07.wav" preload="auto"></audio>

<script>
// Access control: Redirect if flags missing in localStorage
if (!localStorage.getItem("entryAllowed") || !localStorage.getItem("registeredUser")) {
  alert("Access Denied. Please start from the Home Page.");
  window.location.href = "index.html";
}

const levelSelector = document.getElementById("levelSelector");
const tubeLevel = document.getElementById("tubeLevel");
const circleLevel = document.getElementById("circleLevel");
const tubeBubble = document.getElementById("tubeBubble");
const dot = document.getElementById("dot");
const tubeTilt = document.getElementById("tubeTilt");
const circleTilt = document.getElementById("circleTilt");
const beep = document.getElementById("beep");

let lastBeepTime = 0;

// Show selected level only
levelSelector.addEventListener("change", () => {
  if(levelSelector.value === "tube") {
    tubeLevel.style.display = "block";
    circleLevel.style.display = "none";
  } else if(levelSelector.value === "circle") {
    tubeLevel.style.display = "none";
    circleLevel.style.display = "block";
  } else {
    tubeLevel.style.display = "none";
    circleLevel.style.display = "none";
  }
});

// Device orientation handler
window.addEventListener("deviceorientation", (event) => {
  let gamma = event.gamma || 0; // left-right tilt [-90, 90]
  let beta = event.beta || 0;   // front-back tilt [-180,180]

  // Tube Level (horizontal left-right only)
  if(levelSelector.value === "tube") {
    let tubeWidth = tubeLevel.clientWidth - tubeBubble.clientWidth;
    let posX = tubeWidth / 2 + (gamma / 45) * (tubeWidth / 2);
    posX = Math.max(0, Math.min(tubeWidth, posX));
    tubeBubble.style.left = posX + "px";

    tubeTilt.textContent = `Tilt (γ): ${gamma.toFixed(1)}°`;

    if(Math.abs(gamma) < 2) {
      tubeBubble.classList.add("level-ok");
      if(Date.now() - lastBeepTime > 1000) {
        beep.play();
        lastBeepTime = Date.now();
      }
    } else {
      tubeBubble.classList.remove("level-ok");
    }
  }

  // Circle & Dot Level (2D movement)
  if(levelSelector.value === "circle") {
    let radius = (circleLevel.clientWidth - dot.clientWidth) / 2;
    let x = radius + (gamma / 45) * radius;
    let y = radius + (beta / 45) * radius;
    x = Math.max(0, Math.min(2 * radius, x));
    y = Math.max(0, Math.min(2 * radius, y));
    dot.style.left = x + "px";
    dot.style.top = y + "px";

    circleTilt.textContent = `Tilt (β, γ): ${beta.toFixed(1)}°, ${gamma.toFixed(1)}°`;

    if(Math.abs(gamma) < 2 && Math.abs(beta) < 2) {
      dot.classList.add("level-ok");
      if(Date.now() - lastBeepTime > 1000) {
        beep.play();
        lastBeepTime = Date.now();
      }
    } else {
      dot.classList.remove("level-ok");
    }
  }
});

// Initially hide levels
tubeLevel.style.display = "none";
circleLevel.style.display = "none";
</script>

</body>
</html>
