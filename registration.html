<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Pro Civil Auditor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f3d66; /* Match logo's blue */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .input-box {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 80%;
      max-width: 300px;
      margin-bottom: 15px;
    }

    .btn {
      background-color: #ffffff;
      color: #0f3d66;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }

      .btn {
        width: 80%;
        font-size: 1.1rem;
      }

      .input-box {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <script>
    // Block direct access
    if (!localStorage.getItem("entryAllowed")) {
      alert("Please start from the Home Page.");
      window.location.href = "index.html";
    }
  </script>

  <h2>Register to Continue</h2>
  <input type="text" id="username" class="input-box" placeholder="Enter your name" />
  <button class="btn" onclick="register()">Register</button>

  <script>
    function register() {
      const name = document.getElementById("username").value.trim();
      if (name) {
        localStorage.setItem("registeredUser", name);
        window.location.href = "area_calculator.html";
      } else {
        alert("Please enter your name.");
      }
    }
  </script>
</body>
</html>
