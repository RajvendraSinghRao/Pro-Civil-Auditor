<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Pro Civil Auditor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f3d66;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .input-box, select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 80%;
      max-width: 300px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #ffffff;
      color: #0f3d66;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }

      .btn {
        width: 80%;
        font-size: 1.1rem;
      }

      .input-box, select {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <script>
    

     if (!(localStorage.getItem("entryAllowed") && localStorage.getItem("fromHome"))) {
  alert("Access Denied! Please start from the Home Page.");
  window.location.href = "index.html";
}

    
  </script>

  <h2>Register to Continue</h2>

  <form id="registrationForm">
    <input type="text" name="Name" id="username" class="input-box" placeholder="Enter your name" required />
    <input type="email" name="Email" id="email" class="input-box" placeholder="Enter your email" required />
    <input type="password" name="Password" id="password" class="input-box" placeholder="Enter password" required />
    <input type="tel" name="Mobile" id="mobile" class="input-box" placeholder="Mobile number" required pattern="[0-9]{10}" inputmode="numeric" />

    <select name="Course" id="course" required>
      <option value="">-- Select Your Course --</option>
      <option>Civil Diploma Pursuing</option>
      <option>Civil Diploma Completed</option>
      <option>Civil Degree Pursuing</option>
      <option>Civil Degree Completed</option>
      <option>Interior Diploma Pursuing</option>
      <option>Interior Diploma Completed</option>
      <option>Interior Degree Pursuing</option>
      <option>Interior Degree Completed</option>
      <option>Architecture Student</option>
      <option>Architecture Graduate</option>
      <option>Freelancer (Civil/Interior)</option>
      <option>Working Professional</option>
    </select>

    <button class="btn" type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById("registrationForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const course = document.getElementById("course").value;

      if (!name || !email || !password || !mobile || !course) {
        alert("Please fill in all fields.");
        return;
      }

      const formData = new FormData();
      formData.append("Name", name);
      formData.append("Email", email);
      formData.append("Password", password);
      formData.append("Mobile", mobile);
      formData.append("Course", course);

      fetch("https://script.google.com/macros/s/AKfycbxqydckH3B-IdVG3ZdUIU0yTQKuFdwfiU_8UyrRwTZdNQ6sh98-KUn0EQiguAi2rT9O/exec", {
        method: "POST",
        body: formData,
      })
        .then((response) => {
          if (response.ok) {
            window.location.href = "area_calculator.html";
          } else {
            alert("There was a problem submitting the form.");
          }
        })
        .catch((error) => {
          alert("Error submitting form.");
          console.error(error);
        });
    });
  </script>
</body>
</html>
